<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Damage Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: radial-gradient(rgba(0,0,0,.4),rgba(0,0,0,.5)),url("{{ url_for('static', filename='bg6.jpg') }}");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .input-container {
            background: rgba(234, 239, 247, 0.187);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .input-title {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            color: #ffffff;
        }

        .btn-primary {
            background-color: #1e79b2;
            border-color: #1e79b2;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h2 class="input-title">Asset Damage Prediction</h2>
        <form action="/asset_damage_prediction" method="post">
            <div class="form-group">
                <label for="location" class="form-label">Location</label>
                <select class="form-control" id="location" name="location" required>
                    {% for location in locations %}
                    <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="assetType" class="form-label">Asset Type</label>
                <select class="form-control" id="assetType" name="assetType" required>
                    {% for asset_type in asset_types %}
                    <option value="{{ asset_type }}">{{ asset_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="disasterType" class="form-label">Disaster Type</label>
                <select class="form-control" id="disasterType" name="disasterType" required>
                    {% for disaster_type in disaster_types %}
                    <option value="{{ disaster_type }}">{{ disaster_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="assetAge" class="form-label">Asset Age (years)</label>
                <input type="number" class="form-control" id="assetAge" name="assetAge" required>
            </div>
            <div class="form-group">
                <label for="assetPrice" class="form-label">Asset Price ($)</label>
                <input type="number" class="form-control" id="assetPrice" name="assetPrice" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Predict Damage</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
