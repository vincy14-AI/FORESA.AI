<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(#d0e6f9, #97c6f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #80bdff;
        }

        .btn-primary {
            background-color: #1e79b2;
            border-color: #1e79b2;
        }

        .btn-primary:hover {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .text-center a {
            color: #17a2b8;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 50%; /* Adjusts logo width relative to screen size */
            max-width: 50%; /* Maximum width of the logo */
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="card">
                    <div class="card-body">
                        <img src="your-logo.png" alt="Logo" class="logo">
                        <h3 class="text-center mb-4">Sign In</h3>
                        <form onsubmit="return validateForm()">
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                            <div class="text-center">
                                <a href="#">Forgot Password?</a>
                            </div>
                            <div class="text-center mt-2">
                                Don't have an account? <a href="#">Create one</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            // Redirect to result.html regardless of the username or password
            window.location.href = "data_input.html"; 
            return false; // Prevent form from submitting normally
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
